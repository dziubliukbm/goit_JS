<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notepad</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <h1 class="logo">
        <a href="/" class="logo__link">
          <img
            class="logo__image"
            src="./images/notepad.svg"
            alt="alt"
            width="40"
          />
          Notepad
        </a>
      </h1>

      <form class="search-form">
        <input type="text" class="search-form__input" placeholder="Search..." />
        <i class="material-icons search-form__icon">search</i>
      </form>
    </header>

    <main class="container">
      <form class="note-editor">
        <label class="note-editor__label">
          <span class="note-editor__field-name">Title</span>
          <input
            type="text"
            class="note-editor__input"
            name="note_title"
            autocomplete="off"
          />
        </label>
        <label class="note-editor__label">
          <span class="note-editor__field-name">Body</span>
          <textarea
            class="note-editor__input"
            name="note_body"
            rows="6"
          ></textarea>
        </label>
        <button class="button button--wide" type="submit">Save</button>
      </form>

      <ul class="note-list">
            <li class="note-list__item" data-id="{{id}}">
                    <div class="note">
                      <div class="note__content">
                        <h2 class="note__title">{{title}}</h2>
                        <p class="note__body">
                          {{body}}
                        </p>
                      </div>
                      <footer class="note__footer">
                        <section class="note__section">
                          <button class="action" data-action="decrease-priority">
                            <i class="material-icons action__icon">expand_more</i>
                          </button>
                          <button class="action" data-action="increase-priority">
                            <i class="material-icons action__icon">expand_less</i>
                          </button>
                          <span class="note__priority">Priority: {{priority}}</span>
                        </section>
                        <section class="note__section">
                          <button class="action" data-action="edit-note">
                            <i class="material-icons action__icon">edit</i>
                          </button>
                          <button class="action" data-action="delete-note">
                            <i class="material-icons action__icon">delete</i>
                          </button>
                        </section>
                      </footer>
                    </div>
                  </li>
      </ul>
    </main>

</body>
<script src="js/constants.js"></script>
<script src="js/db.js"></script>
<script src="js/Notepad.js"></script>
<script src="js/view/createListItem.js"></script>
<script src="./js/view/renderNoteList.js"></script>
<script src="js/app.js"></script>
</html>
